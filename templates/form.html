<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Loan Credit Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://navi.com/blog/wp-content/uploads/2022/05/2-wheeler-loan-1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #7777ed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Allows scrolling if content overflows */
}

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input, select {
            margin-top: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .note {
            margin-top: 20px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bike Loan Credit Prediction</h1>
        <form action="/predict" method="POST">
            <label for="Age">Age</label>
            <input type="number" id="Age" name="Age" placeholder="Enter your age" required>

            <label for="Income">Monthly Income</label>
            <input type="number" id="Income" name="Income" placeholder="Enter your income" required>

            <label for="CreditHistoryLength">Credit History Length (in years)</label>
            <input type="number" id="CreditHistoryLength" name="Credit History Length" placeholder="Enter credit history length" required>

            <label for="ExistingLoans">Number of Existing Loans</label>
            <input type="number" id="ExistingLoans" name="Number of Existing Loans" placeholder="Enter number of existing loans" required>

            <label for="LoanAmount">Loan Amount</label>
            <input type="number" id="LoanAmount" name="Loan Amount" placeholder="Enter loan amount" required>

            <label for="LoanTenure">Loan Tenure (in months)</label>
            <input type="number" id="LoanTenure" name="Loan Tenure" placeholder="Enter loan tenure" required>

            <label for="ExistingCustomer">Are you an Existing Customer?</label>
            <select id="ExistingCustomer" name="Existing Customer" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label for="LTVRatio">Loan-to-Value (LTV) Ratio</label>
            <input type="number" step="0.01" id="LTVRatio" name="LTV Ratio" placeholder="Enter LTV ratio" required>

            <label for="ProfileScore">Profile Score</label>
            <input type="number" id="ProfileScore" name="Profile Score" placeholder="Enter profile score" required>

            <label for="Gender">Gender</label>
            <select id="Gender" name="Gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

        

            <label for="State">State</label>
            <select id="State" name="State" required>
                <option value="Karnataka">Karnataka</option>         
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="West Bengal">West Bengal</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Telangana">Telangana</option>
                <option value="Kerala">Kerala</option>
                <option value="Delhi">Delhi</option>
            </select>

        
            <label for="City">City Code</label>
            <select id="City" name="City" placeholder="Enter city code" required>
                <option value="Mysuru">Mysuru</option>
                <option value="Bengaluru">Bengaluru</option>
                <option value="Kanpur">Kanpur</option>
                <option value="Coimbatore">Coimbatore</option>
                <option value="Lucknow">Lucknow</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Jaipur">Jaipur</option>
                <option value="Nagpur">Nagpur</option>
                <option value="Surat">Surat</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Chennai">Chennai</option>
                <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                <option value="Udaipur">Udaipur</option>
                <option value="New Delhi">New Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Manjari">Manjari</option>
                <option value="Dhulagori">Dhulagori</option>
                <option value="Pune">Pune</option>
                <option value="Nellikuppam">Nellikuppam</option>
                <option value="Kochi">Kochi</option>
                <option value="Ahmedabad">Ahmedabad</option>
                <option value="Channarayapatna">Channarayapatna</option>
                <option value="Bishanpura">Bishanpura</option>

            </select>
            <label for="EmploymentProfile">Employment Profile</label>
            <select id="EmploymentProfile" name="Employment Profile" required>
                <option value="1">Salaried</option>
                <option value="2">Self-Employed</option>
                <option value="3">Freelancer</option>
                <option value="4">Unemployed</option> 
                <option value="5">Student</option>
            </select>

            <label for="Occupation">Occupation Code</label>
            <input type="number" id="Occupation" name="Occupation" placeholder="Enter occupation code" required>

            <button type="submit">Predict Credit Eligibility</button>
        </form>
        <p class="note">Note: Please ensure all information is accurate before submission.</p>
    </div>
</body>
</html>
