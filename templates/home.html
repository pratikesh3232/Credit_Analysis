<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        form input, form select, form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Credit Score Prediction</h2>
    <form method="POST" action="/predict">
        <label for="Age">Age:</label>
        <input type="number" id="Age" name="Age" required>

        <label for="Income">Income:</label>
        <input type="number" id="Income" name="Income" step="0.01" required>

        <label for="Credit History Length">Credit History Length:</label>
        <input type="number" id="Credit History Length" name="Credit History Length" required>

        <label for="Number of Existing Loans">Number of Existing Loans:</label>
        <input type="number" id="Number of Existing Loans" name="Number of Existing Loans" required>

        <label for="Loan Amount">Loan Amount:</label>
        <input type="number" id="Loan Amount" name="Loan Amount" step="0.01" required>

        <label for="Loan Tenure">Loan Tenure:</label>
        <input type="number" id="Loan Tenure" name="Loan Tenure" required>

        <label for="Existing Customer">Existing Customer (1 for Yes, 0 for No):</label>
        <input type="number" id="Existing Customer" name="Existing Customer" required>

        <label for="LTV Ratio">LTV Ratio:</label>
        <input type="number" id="LTV Ratio" name="LTV Ratio" step="0.01" required>

        <label for="Profile Score">Profile Score:</label>
        <input type="number" id="Profile Score" name="Profile Score" required>

        <label for="Gender">Gender:</label>
        <select id="Gender" name="Gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <label for="State">State:</label>
        <select id="State" name="State" required>
            <option value="Karnataka">Karnataka</option>
            <option value="Texas">Texas</option>
            <option value="New York">New York</option>
            <option value="Florida">Florida</option>
            <!-- Add more states as needed -->
        </select>

        <label for="City">City (as ID):</label>
        <input type="number" id="City" name="City" required>

        <label for="Employment Profile">Employment Profile:</label>
        <input type="number" id="Employment Profile" name="Employment Profile" required>

        <label for="Occupation">Occupation:</label>
        <input type="number" id="Occupation" name="Occupation" required>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
