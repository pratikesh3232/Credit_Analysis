<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Score Prediction</title>
</head>
<body>
    <h1>Credit Score Prediction</h1>
    <form action="/predict" method="POST">
        <label for="Age">Age:</label>
        <input type="number" name="Age" id="Age" required><br><br>

        <label for="Income">Income:</label>
        <input type="number" step="0.01" name="Income" id="Income" required><br><br>

        <label for="CreditHistory">Credit History Length:</label>
        <input type="number" name="Credit History Length" id="CreditHistory" required><br><br>

        <label for="Loans">Number of Existing Loans:</label>
        <input type="number" name="Number of Existing Loans" id="Loans" required><br><br>

        <label for="LoanAmount">Loan Amount:</label>
        <input type="number" step="0.01" name="Loan Amount" id="LoanAmount" required><br><br>

        <label for="LoanTenure">Loan Tenure:</label>
        <input type="number" name="Loan Tenure" id="LoanTenure" required><br><br>

        <label for="Customer">Existing Customer (1 for Yes, 0 for No):</label>
        <input type="number" name="Existing Customer" id="Customer" required><br><br>

        <label for="LTV">LTV Ratio:</label>
        <input type="number" step="0.01" name="LTV Ratio" id="LTV" required><br><br>

        <label for="ProfileScore">Profile Score:</label>
        <input type="number" name="Profile Score" id="ProfileScore" required><br><br>

        <label for="Gender">Gender (1 for Male, 0 for Female):</label>
        <input type="number" name="Gender" id="Gender" required><br><br>

        <label for="State">State:</label>
        <input type="number" name="State" id="State" required><br><br>

        <label for="City">City:</label>
        <input type="number" name="City" id="City" required><br><br>

        <label for="Employment">Employment Profile:</label>
        <input type="number" name="Employment Profile" id="Employment" required><br><br>

        <label for="Occupation">Occupation:</label>
        <input type="number" name="Occupation" id="Occupation" required><br><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
